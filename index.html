<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<div class="container">
  <div class="imgWrapper"></div>
  <div class="card">
    <p class="cardTitle">PERFUME</p>
    <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="priceWrapper">
    <span class="discount">$149.99</span>
    <span class="price">$169.99</span>
  </div>
    <button class="btn"> <img class="btnIcon" src="./images/icon-cart.svg" alt="card"> 
      Add to Cart</button>
  </div>
</div>
</body>

</html>
